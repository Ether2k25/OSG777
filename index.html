<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <nav class="navbar">
            <div class="logo">
                <img src="osgplay777-logo.png" alt="OSG Play Logo" class="logo-image">
            </div>
        </nav>
        
        <div class="content">
            <h1>Register Now on <span>OSG Play</span></h1>
            <div class="theme-selection">
                <h2>Level Up Your Game with OSG Play</h2>
                <div class="theme-layout">
                    <a href="https://osgplay.co.in/" class="offer-card right-offer">
                        <div class="offer-content">
                            <h3>10% Rolling Bonus</h3>
                            <p>-30x Rolling</p>
                            <p>-Upto 1000</p>
                            <div class="offer-icon money-icon">ðŸŽ®</div>
                            <div class="money-rain"></div>
                        </div>
                    </a>
                    
                    <div class="theme-main">
                        <a href="https://osgplay.co.in/" class="theme-image-link">
                            <div class="theme-image" id="theme1-image" style="background-image: url('theme.png');">
                                <span class="preview-text">Preview</span>
                            </div>
                        </a>
                        <div class="button-container">
                            <a href="https://osgplay.co.in/" class="theme-button" data-theme="theme1">Register Now</a>
                        </div>
                    </div>
                    
                    <a href="https://osgplay.co.in/" class="offer-card left-offer">
                        <div class="offer-content">
                            <h3>2% Instant Bonus</h3>
                            <p>-No Rolling</p>
                            <p>-Upto 500</p>
                            <div class="offer-icon money-icon">ðŸ’°</div>
                            <div class="money-rain"></div>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="trust-badges">
                <a href="https://osgplay.co.in/" class="trust-badge-link">
                <div class="trust-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>100% Secure</span>
                </div>
                </a>
                <a href="https://osgplay.co.in/" class="trust-badge-link">
                <div class="trust-badge">
                    <i class="fas fa-bolt"></i>
                    <span>Instant Withdrawals</span>
                </div>
                </a>
                <a href="https://osgplay.co.in/" class="trust-badge-link">
                <div class="trust-badge">
                    <i class="fas fa-headset"></i>
                    <span>24/7 Support</span>
                </div>
                </div>
        </div>
        
        <div class="scroll-indicator">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
            <div class="arrow"></div>
        </div>
        
        <!-- Add the JavaScript file -->
        <script src="script.js"></script>
    </div>
</body>
</html>
